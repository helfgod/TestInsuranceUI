<div class="card text-white bg-dark mb-3 m-5">
  <div class="card-header">
    <strong>Policy Insurance</strong>
   
  </div>
  <div class="card-body">
    <div class="form-group">
        <label class="form-control-label">Policy Name</label>
      <input class="form-control" id="policy" type="text" placeholder="Enter your policy name">
    </div>
    <div class="form-group">
        <label class="form-control-label">Price</label>
      <input class="form-control" id="price" type="text" placeholder="1234567890">
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input class="form-control" id="street" type="text" placeholder="Enter street name">
    </div>
    <div class="row">
      <div class="form-group col-sm-8">
        <label for="city">City</label>
        <input class="form-control" id="city" type="text" placeholder="Enter your city">
      </div>
      <div class="form-group col-sm-4">
        <label for="postal-code">Postal Code</label>
        <input class="form-control" id="postal-code" type="text" placeholder="Postal Code">
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input class="form-control" id="country" type="text" placeholder="Country name">
    </div>
  </div>
</div>
