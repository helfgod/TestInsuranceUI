<div class="row">
  <div class="col-xs-12 col-lg-12 col-md-12">
    <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Search Client...">
  </div>
</div>
<div class="card text-white bg-dark mb-3 m-5">
  <div class="card-header card-info">
    <div class="row">
      <div class="col-xs-4 col-lg-4 col-md-4">
        Client Information
      </div>
      <div class="col-xs-8 col-lg-8 col-md-8">
        <span>
          <i class="far fa-trash-alt icon-arrow-right icon" (click)="refresh();" data-toggle="tooltip"
            data-placement="right" title="Delete Client"></i>

        </span>
        <span>
          <i class="fas fa-pencil-alt icon-arrow-right icon" (click)="refresh();" data-toggle="tooltip"
            data-placement="right" title="Edit Client"></i>

        </span>

        <span class="align-middle">
          <i class="fas fa-plus-circle icon-arrow-right icon" (click)="refresh();" data-toggle="tooltip"
            data-placement="right" title="Add Client"></i> </span>

        <div class="input-group"></div>
      </div>
    </div>
  </div>
